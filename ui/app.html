<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Emotion Detector</a>
    </nav>

    <div class="container">
        <div class="row">
        <div class="col card-wrapper" data-emotion="happy">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/happy.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Happy</h4>
                        </p>
                    </div>
                </div>
            </div>            
            <div class="col card-wrapper" data-emotion="sad">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/sad.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Sad</h4>
                            </p>
                        </div>
                    </div>
            </div>            
            <div class="col card-wrapper" data-emotion="angry">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/angry.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Angry</h4>
                            </p>
                        </div>
                    </div>
            </div>          

            <div class="col card-wrapper" data-emotion="fear">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/fear.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Fear</h4>
                        </p>
                    </div>
                </div>
            </div>      

            <div class="col card-wrapper" data-emotion="surprise">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/surprise.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Surprise</h4>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col card-wrapper" data-emotion="disgust">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/disgusting.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Disgust</h4>
                        </p>
                    </div>
                </div>
            </div> 

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="./images/upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop images here</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify emotions. Classifier was not able to detect face properly</p>    
            </div>

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Emotion</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>Happy</td>
                            <td id="score_happy"></td>
                        </tr>
                        <tr>
                            <td>Sad</td>
                            <td id="score_sad"></td>
                        </tr>
                        <tr>
                            <td>Angry</td>
                            <td id="score_angry"></td>
                        </tr>
                        <tr>
                            <td>Fear</td>
                            <td id="score_fear"></td>
                        </tr>
                        <tr>
                            <td>Surprise</td>
                            <td id="score_surprise"></td>
                        </tr>
                        <tr>
                            <td>Disgust</td>
                            <td id="score_disgust"></td>
                        </tr>
                </table>
            </div>
            
        </div>

    </div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.js"></script>
<script src="./app.js"></script>
</html>
